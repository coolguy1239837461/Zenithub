<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UV Static v2</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style/global.css" />
  <link rel="stylesheet" href="style/browser.css" />

  <!-- Scripts -->
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="scripts/tabs.mjs" type="module" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { padding: 0; margin: 0; }
    #main-content iframe { width: 100%; height: 80vh; border: 0; }
  </style>
</head>

<body>
  <!-- Small screen warning -->
  <div id="small-screen-overlay">
    UV Static 2.0 doesn't support smaller screens. Please use a larger screen.
  </div>

  <!-- Sidebar / Navigation -->
  <div class="sidebar-container">
    <header>
      <div class="page-data">
        <span id="controls">
          <button onclick="window.location.href='/'">
            <p class="tooltip">Home</p>
          </button>
          <span>
            <button id="page-back"><ion-icon name="arrow-back-outline"></ion-icon><p class="tooltip">Back</p></button>
            <button id="page-forward"><ion-icon name="arrow-forward-outline"></ion-icon><p class="tooltip">Forward</p></button>
            <button id="page-refresh"><ion-icon name="refresh-outline"></ion-icon><p class="tooltip">Refresh</p></button>
            <button id="options-btn"><ion-icon name="menu-outline"></ion-icon><p class="tooltip">Menu</p></button>
          </span>
        </span>

        <!-- Search Form -->
        <form id="url-form">
          <input type="text" id="url-input" placeholder="Search or enter URL" autocomplete="off"/>
          <button type="submit">Go</button>
        </form>
        <button id="new-tab">
          <ion-icon name="add-outline"></ion-icon><span>New Tab</span>
        </button>
      </div>
      <div id="tab-list"></div>
    </header>
  </div>

  <!-- Main content -->
  <div id="main-content"></div>

  <!-- Menu overlay -->
  <div id="menu-overlay">
    <div class="option" id="devtools-option">Developer Tools</div>
    <div class="option" id="abc-option">Open in about:blank</div>
    <div class="option" id="git-option">GitHub</div>
  </div>

  <!-- Scripts -->
  <script>
    // Menu toggle
    const optionsBtn = document.getElementById("options-btn");
    const overlay = document.getElementById("menu-overlay");
    optionsBtn.addEventListener("click", () => overlay.classList.toggle("active"));

    // Search via UV Static 2.0 proxy
    const urlForm = document.getElementById("url-form");
    const urlInput = document.getElementById("url-input");
    const mainContent = document.getElementById("main-content");

    urlForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const query = urlInput.value.trim();
      if (!query) return;

      // Call the UV Static search function (internal messy URL handling)
      if (window.uv && typeof window.uv.open === "function") {
        // `uv.open(query)` usually handles dynamic messy URLs internally
        // Replace `uv.open` with the exact function used in uv.bundle.js for search
        window.uv.open(query, mainContent);
      } else {
        console.error("UV Static 2.0 function not found!");
        mainContent.innerHTML = "<p style='color:red;'>Error: Proxy function missing.</p>";
      }
    });
  </script>
</body>
</html>
